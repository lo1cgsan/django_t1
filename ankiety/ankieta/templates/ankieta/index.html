{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'ankieta/css/style.css' %}" />

{% if ostatnie_pytania_lista %}
    <ul>
    {% for pytanie in ostatnie_pytania_lista %}
        <li><a href="{% url 'ankieta:szczegoly' pytanie.id %}">{{ pytanie.pytanie_tekst }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Brak ankiet.</p>
{% endif %}
